<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Care System for New Patient</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <!-- PSEUDO CODE
    BEGIN:  CLINICAL SYSTEM FOR NEW PATIENT
    INPUT: FORM_NAME
        LET patientName;
        LET patientID;
        LET patientAge;
        LET patientGender;
        LET patientHeight;
        LET patientWeight;
        LET patientBMI;
        LET patientBMIStatus;
        LET patientBMIExplanation;
        LET patientHasCovid19;
        LET patientCommorbidities;
        LET patientAllergies;
        LET patientHasAccessToClinic;
        LET isEmergency;
    END:

    BEGIN: Patient Information Check
        IF patientHasCovid19 == "Yes"; DO
            patientHasAccessToClinic = FALSE;
        ELSE; DO
            patientHasAccessToClinic = TRUE;
            patientID = Database.getPatientID(patientName);
    END:

    BEGIN: Patient Information Display
        IF isEmergency == "Yes"; DO
            patientStatus = "EMERGENCY";
            Doctor.writeToLog("Patient is an emergency patient");
            Clinic.Doctors.seek(patientID);
        ELSE; DO
            patientStatus = "REGULAR";
            Doctor.writeToLog("Patient is a regular patient");
    END:
    BEGIN: Patient Calculation Process
        DO
            LET patientCosts = patientMedicine.cost - patientInsurance.worth;
            Database.retrieveData(patientID);)
            console.log("Patient ID: " + patientCosts);
        END;
    -->

    <body class="bg-light">

        <div class="container">
            <main>

                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Patient information</h4>
                    <form class="needs-validation" novalidate success='success.html'>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Prince" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Anire" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <div class="col-2">
                                <label for="username" class="form-label">Age</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="number" class="form-control" id="username" required>
                                    <div class="invalid-feedback">
                                        Your patientAge is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email <span
                                        class="text-muted">(Required)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address"
                                    placeholder="412 Grand Rektal Villages Polisya Street BGY WayHills, Mandaluyong"
                                    required>
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Address 2 <span
                                        class="text-muted">(Optional)</span></label>
                                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Choose...</option>
                                    <option>United States</option>
                                    <option>Philippines</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">Barangay</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                    <option value="">Highway Hills</option>
                                    <option value="">Pasig City</option>
                                    <option value="">Rosario</option>
                                    <option value="">Ortigas</option>
                                    <option value="">Floodway</option>
                                </select>


                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="" required>
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">
                                Set this form as emergency status
                            </label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Save this information for next
                                time</label>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Do you have any Covid-19 Symptoms?</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="covid" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Yes</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="covid" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">No</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="covid" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">Rather Not Say</label>
                            </div>
                        </div>

                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Gender</label>
                                <div class="my-3">
                                    <div class="form-check">
                                        <input id="credit" name="gender" type="radio" class="form-check-input" checked
                                            required>
                                        <label class="form-check-label" for="credit">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input id="debit" name="gender" type="radio" class="form-check-input" required>
                                        <label class="form-check-label" for="debit">Female</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit form</button>
                    </form>
                </div>
        </div>
        </main>
        </div>




        <!--Bootstrap JavaScript plugins and Dependencies-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
